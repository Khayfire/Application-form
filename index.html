<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-epuive="X-UA-Compatitable"content="TE=edge">
        <meta name="viewport" content="width=devive-width, initial">
        <title>Application Form </title>
        <link rel="stylesheet" type="text/css" href="/style/style.css">
    </head>
    <body>
        <section class="section_a">
            <p>Application Form</p>
        </section>
        <section>
            <form>
                <h2>Personal information </h2>
                <div class="big_title">
                    <label for="title">Title</label><br>
                    <select id="title" required>
                        <option value="mr">Mr</option>
                        <option value="mrs">Mrs</option>
                    </select>
                </div>
                <div class="big_title">
                    <label for="suffix">suffix</label><br>
                    <select id="suffix" required>
                        <option value="dr">Dr</option>
                        <option value="boss">Boss</option>
                    </select>
                </div>
                <div class="big_mind">
                    <label for="name">Name</label><br>
                    <input class="celtics" type="text" name="first name" placeholder="First Name" required>
                    <input class="celtics" type="text" name="last name" placeholder="Last Name" required>
                    <input class="celtics" type="text" name="middle name" placeholder="Middle Name" required><br>
                    <input class="celtics" type="text" name="madien name" placeholder="Madian Name" required>
                </div>
                <div class="container">
                    <label for="Email">Email:</label><br>
                    <input class="celtics" type="email" name="email" required></p>
                </div>
                <div class="container">
                    <label for="Passport">Passport No:</label><br>
                    <div class="mix">
                        <input class="celtics" type="number" step="11" name="Passport" required>
                        <div class="div_dix">
                            <input type="file" name="Passport" required>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <label for="Government ID">Government ID:</label><br>
                    <div class="mix">
                        <input class="celtics" type="number" name="Government ID" placeholder="0000-000-000" required>
                        <div class="div_dix">
                            <input type="file" name="Government ID" required>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <label for="Social Security No">Social Security No:</label><br>
                    <input class="celtics" type="number" name="Social Security No" required>
                </div>
                <div class="container">
                    <label for="National ID">National ID:</label><br>
                    <input class="celtics" type="number" name="National ID" required>
                </div>
                <div class="container">
                    <label for="Phone No">Phone No:</label><br>
                    <input class="celtics" type="number" name="Phone No" placeholder="ex+2348077780589" required>
                </div>
                <div class="container">
                    <label for="Work No">Work No:</label><br>
                    <input class="celtics" type="number" name="Work No" placeholder="ex+2348077780589" required>
                </div>
                <div class="container">
                    <label for="Home No">Home No:</label><br>
                    <input class="celtics" type="number" name="Home No" placeholder="ex+2348077780589" required>
                </div>
                <div class="gender_form">
                    <label for="Gender">Gender</label><br> 
                    <input type="radio" name="gender-choice">
                    <label for="gender-male">Male</label><br>
                    <input type="radio" name="gender-choice">
                    <label for="gender-female">Female</label>
                </div>
                <div class="container">
                    <label for="D.O.B">D.O.B</label><br>
                    <input class="celtics" type="date" name="date" required><br>
                    <input class="celtics" type="text" name="language" placeholder="language" required>
                    <input class="celtics" type="text" name="Aliss" placeholder="Aliss" required><br>
                    <input class="celtics" type="text" name="weight(kg)" placeholder="weight(kg)" required>
                    <input class="celtics" type="text" name="Height(inch)" placeholder="Height(inch)" required>
                </div>
                <div class="power_mind">
                    <label for="Address">Address</label><br>
                    <input class="celtics" type="text" name="address" placeholder="Street address" required><br>
                    <input class="celtics" type="text" name="address" placeholder="Street address line 2"><br>
                    <input class="celtics" type="text" name="address" placeholder="Street address line 3"><br>
                </div>
                <div class="container">
                    <input class="celtics" type="text" name="city" placeholder="City">
                    <input class="celtics" type="text" name="region" placeholder="Region"><br>
                    <input class="celtics" type="text" name="postal/zipcode" placeholder="Postal / zip code">
                    <input class="celtics" type="text" name="province" placeholder="Province"><br>
                    <input class="celtics" type="text" name="local government" placeholder="Local Government">
                    <select id="suffix" required>
                        <option value="dr">Country</option>
                        <option value="boss">Nigeria</option>
                    </select><br>
                    <select id="suffix" required>
                        <option value="dr">State</option>
                        <option value="boss">Ogun-state</option>
                    </select>
                    <select id="suffix" required>
                        <option value="dr">Birth-Country</option>
                        <option value="boss">Nigeria</option>
                    </select><br>
                    <select id="suffix" required>
                        <option value="dr">Ethnicity</option>
                        <option value="boss"></option>
                    </select>
                    <select id="suffix" required>
                        <option value="dr">Race</option>
                        <option value="boss">Black</option>
                    </select>
                </div>
                <div class="button_button">
                    <button type="submit">Register </button>
                </div>
            </form>
        </section>
    </body>
</html>
